<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>De Bijenkorf</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>

    <div class="dbk-announcement">
        <div class="container"></div>
        <div class="dbk-announcement_text"></div>
        <p>Voor 22:00 besteld, morgen gratis in huis</p>
    </div>
    <div class="dbk-header">
        <header class="dbk-header" data-dbk-header>
            <div class="dbk-header--meta d-none d-lg-flex">
                <div class="container align-items-center">
                    <a class="btn btn--naked t-black t-none" href="/winkels" data-at="filialen">Winkels &amp; Openingstijden</a>
                    <a class="btn btn--naked t-black t-none" href="/klantenservice" data-at="klantenservice">Klantenservice</a>
                </div>
            </div>
        </header>
    </div>

    <div class="dbk-header--search-lg" data-at="search-large">
        <div class="dbk-search closed">
            <div class="isOverlay  disableAnimation"><button class="dbk-search--mobile-button btn btn--naked t-black"><span class="icon icon--lg "><svg role="img">
                            <title>search</title>
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon--search"></use>
                        </svg>
                    </span>
                </button>
                <form action class="dbk-search--form closed" data-at="SearchForm">
                    <input type="search" class="dbk-form--field form-control" placeholder="Zoeken" value="">
                    <button aria-label="zoeken" class="dbk-form--submit" data-at="SearchSubmit" type="submit"><span class="icon icon--sm ">
                            <svg role="img">
                                <title>icon--search</title>
                                <use xlink:href="#icon--search" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                            </svg>
                        </span>
                    </button>
                </form>
            </div>
            <div class="search-overlay  disableAnimation"></div>
        </div>
    </div>
</body>

</html>
